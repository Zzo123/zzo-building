<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borareview - 쪼 블로그</title>
    <style>
        /* 전체 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #c7929a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        /* 메인 카드 컨테이너 */
        .card {
            width: 100%;
            max-width: 450px;
            background-color: #f7b2bd;
            border-radius: 40px;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
        }

        /* 프로필 이미지 */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 15px;
        }

        /* 텍스트 스타일 */
        h1 {
            font-size: 1.2rem;
            color: #333;
            margin: 5px 0;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* 소셜 아이콘 컨테이너 (중앙 정렬) */
        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-link {
            display: block;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        /* 아이콘 공통 사이즈 설정 */
        .icon-size {
            width: 32px;
            height: 32px;
            display: block;
            border-radius: 6px; /* 인스타 로고와 네이버 로고의 곡률을 맞춤 */
        }

        /* 하단 빈 버튼 스타일 */
        .link-item {
            display: block;
            background: white;
            border: 2px solid #000;
            border-radius: 50px;
            height: 55px; 
            margin-bottom: 15px;
            text-decoration: none;
            transition: transform 0.2s;
            box-shadow: 0px 4px 0px #000;
            position: relative;
        }

        .link-item:active {
            transform: translateY(3px);
            box-shadow: 0px 1px 0px #000;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMTA3MjNfMzkg/MDAxNjI3MDUxNTM4Mjcw.BH4KExL9dfN9ZSpmCj7RNOgz0lKzXWKAW_eMzcSxcvog.coIDFPOlkFn6pIwuZkU2iP-3HKBLunDrevk9-YIG-u4g.JPEG.bora871217/4%2B%25E1%2584%2587%25E1%2585%25A9%25E1%2586%25A8%25E1%2584%2589%25E1%2585%25A1.jpg?type=w161" alt="Profile" class="profile-img">
        
        <h1>borareview</h1>
        <p>쪼 블로그 &lt;3</p>
        
        <div class="social-container">
            <a href="https://blog.naver.com/borareview" target="_blank" class="social-link">
                <svg class="icon-size" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="5" fill="#03C75A"/>
                    <path d="M16.2 16.5h-2.5l-3.3-4.8v4.8H7.8V7.5h2.5l3.3 4.8V7.5h2.6v9z" fill="white"/>
                </svg>
            </a>

            <a href="https://www.instagram.com/zzoreviewbox/" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/330px-Instagram_logo_2022.svg.png" 
                     alt="Instagram" class="icon-size">
            </a>
        </div>

        <a href="#" class="link-item"></a>

        <a href="#" class="link-item"></a>
        <a href="#" class="link-item"></a>
        <a href="#" class="link-item"></a>

    </div>

</body>
</html>
