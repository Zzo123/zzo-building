<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borareview - 쪼 블로그</title>
    <style>
        /* 전체 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #c7929a; /* 이미지의 외부 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        /* 메인 카드 컨테이너 */
        .card {
            width: 100%;
            max-width: 450px;
            background-color: #f7b2bd; /* 내부 분홍색 배경 */
            border-radius: 40px;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
        }

        /* 프로필 이미지 */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 15px;
        }

        /* 아이디 및 텍스트 */
        h1 {
            font-size: 1.2rem;
            color: #333;
            margin: 5px 0;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* 소셜 링크 아이콘 스타일 (네이버 블로그) */
        .social-link {
            display: inline-block;
            margin: 0 auto 30px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .social-link:hover {
            opacity: 1;
        }

        /* 네이버 아이콘 SVG 크기 설정 */
        .naver-icon-svg {
            width: 28px;
            height: 28px;
            fill: #03C75A; /* 네이버 공식 초록색 */
        }

        /* 제품 리스트 스타일 */
        .link-item {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: transform 0.2s;
            /* 그림자 효과 - 입체감 조절 */
            box-shadow: 0px 4px 0px #000; 
            position: relative;
        }

        .link-item:active {
            transform: translateY(3px);
            box-shadow: 0px 1px 0px #000;
        }

        /* 제품 썸네일 이미지 */
        .product-thumb {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #eee;
            margin-right: 15px;
            object-fit: cover;
        }

        .product-name {
            flex-grow: 1;
            text-align: center;
            font-size: 0.95rem;
        }

        /* 오른쪽 점 세개 아이콘 */
        .more-icon {
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMTA3MjNfMzkg/MDAxNjI3MDUxNTM4Mjcw.BH4KExL9dfN9ZSpmCj7RNOgz0lKzXWKAW_eMzcSxcvog.coIDFPOlkFn6pIwuZkU2iP-3HKBLunDrevk9-YIG-u4g.JPEG.bora871217/4%2B%25E1%2584%2587%25E1%2585%25A9%25E1%2586%25A8%25E1%2584%2589%25E1%2585%25A1.jpg?type=w161" alt="Profile" class="profile-img">
        <h1>borareview</h1>
        <p>쪼 블로그 &lt;3</p>
        
        <a href="https://blog.naver.com/borareview" target="_blank" class="social-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="naver-icon-svg">
                <path d="M18.6 0H5.4C2.4 0 0 2.4 0 5.4v13.2C0 21.6 2.4 24 5.4 24h13.2c3 0 5.4-2.4 5.4-5.4V5.4C24 2.4 21.6 0 18.6 0zm-2.4 6v6.9l-6-6.9H7.8v12h3.6V11.1l6 6.9h2.4V6h-3.6z"/>
            </svg>
        </a>

        <a href="#" class="link-item">
            <img src="item1.jpg" alt="product" class="product-thumb">
            <span class="product-name">메디큐브 제로 모공패드</span>
            <span class="more-icon">⋮</span>
        </a>

        <a href="#" class="link-item">
            <img src="item2.jpg" alt="product" class="product-thumb">
            <span class="product-name">메디큐브 핑크 톤업 선크림 본품 + 20ml 추가</span>
            <span class="more-icon">⋮</span>
        </a>

        <a href="#" class="link-item">
            <img src="item3.jpg" alt="product" class="product-thumb">
            <span class="product-name">토리든 다이브인 세럼 50ml + 리필 50ml 추가</span>
            <span class="more-icon">⋮</span>

        <a href="#" class="link-item">

            <span class="more-icon">⋮</span>

        <a href="#" class="link-item">
            <img src="item5.jpg" alt="product" class="product-thumb">

            <span class="more-icon">⋮</span>
        </a>

    </div>

</body>
</html>
